name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (produce shaded uber JAR)
        # Build only the 'app' module and its dependencies so the maven-shade-plugin in app/pom.xml creates a fat JAR
        run: mvn -B -ntp -pl app -am -Puberjar -DskipTests package --file pom.xml

#      - name: OWASP Dependency-Check
#        run: |
#          mvn -B -ntp org.owasp:dependency-check-maven:check -Dformat=ALL || true
#        continue-on-error: false
#
#      - name: Upload dependency-check reports
#        uses: actions/upload-artifact@v4
#        with:
#          name: dependency-check-reports
#          path: target/dependency-check-report.*
#
#      - name: Update dependency graph
#        uses: advanced-security/maven-dependency-submission-action@v1
#        with:
#          github-token: ${{ secrets.GITHUB_TOKEN }}
#          projects: '**/pom.xml'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Build for CodeQL
        uses: github/codeql-action/autobuild@v2

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2